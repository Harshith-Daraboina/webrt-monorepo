# Coturn TURN server configuration for WebRTC
# This file is used by Docker container

# Listening port
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Authentication
user=${TURN_USERNAME}:${TURN_PASSWORD}
realm=${TURN_REALM}

# No authentication for localhost (development only)
# Remove in production
no-auth

# Logging
verbose
fingerprint
lt-cred-mech

# Use real IP
use-auth-secret
static-auth-secret=webrtc-secret-key

# Database (optional)
# userdb=/var/lib/turn/turndb

# SSL/TLS (optional, uncomment if using certificates)
# cert=/etc/turn/cert.pem
# pkey=/etc/turn/key.pem

# External IP (set via environment variable)
# external-ip=${EXTERNAL_IP}

# Allowed peers (allow all for development)
no-cli
no-tls
no-dtls

# Performance
no-stdout-log
log-file=/var/log/turn.log

# Security
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255

# Mobility
mobility

# Production settings (uncomment for production)
# no-relay-tcp
# no-multicast-peers
# server-name=turn.example.com

